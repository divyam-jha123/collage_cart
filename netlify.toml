[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Specific page redirects - these are processed in order
[[redirects]]
  from = "/"
  to = "/landingPage.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/signup.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/main.html"
  status = 200

[[redirects]]
  from = "/collab"
  to = "/collab.html"
  status = 200

[[redirects]]
  from = "/collaborations"
  to = "/collab.html"
  status = 200

