<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Portal - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <div class="logo">ðŸ›’</div>
        </div>
        <div class="college-name">
          <span>College cart</span>
          <span>Portal</span>
        </div>
        <p class="subtitle">Secure Login Access</p>
      </div>

      <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="text"
            id="college-code"
            placeholder="Enter your E-mail"
            required
          />
        </div>

        <div class="form-group">
          <label for="collage code">College Code</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your collage code"
            required
          />
        </div>

        <a href="./main.html">
          <button type="button" class="login-btn">LOGIN</button>
        </a>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
