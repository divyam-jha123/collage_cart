<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
  <div class="container" style="position: relative; z-index: 1;">
    <div class="header">
      <div class="logo-container">
        <div class="logo">üõí</div>
      </div>
      <div class="college-name">
        <span>College cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Secure Login Access</p>
    </div>

    <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
      <span class="theme-icon">üåô</span>
    </button>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="college-code" name="email" placeholder="Enter your E-mail" required
          autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">College Code</label>
        <input type="password" id="password" name="password" placeholder="Enter your college code" required
          autocomplete="current-password" />
      </div>

      <button type="submit" class="login-btn">LOGIN</button>

      <div style="text-align: center; margin-top: 20px; color: var(--text-secondary, #64748b); font-size: 14px;">
        <div style="margin-bottom: 10px;">
          Don't have an account? <a href="./signup.html"
            style="color: var(--link-color, #667eea); text-decoration: none; font-weight: 600;">Sign up</a>
        </div>
        <div>
          <a href="#" id="reset-password-link"
            style="color: var(--link-color, #667eea); text-decoration: none; font-size: 12px;">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Inline Theme Toggle Handler for Robustness
    (function () {
      const btn = document.getElementById('theme-toggle');
      const storageKey = 'login_theme'; // Keeping separate storage key as per original code

      function applyTheme() {
        const theme = localStorage.getItem(storageKey) || 'light';
        const icon = btn ? btn.querySelector('.theme-icon') : null;

        if (theme === 'dark') {
          document.body.classList.add('dark');
          if (icon) icon.textContent = '‚òÄÔ∏è';
        } else {
          document.body.classList.remove('dark');
          if (icon) icon.textContent = 'üåô';
        }
      }

      if (btn) {
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);

        newBtn.addEventListener('click', function () {
          const isDark = document.body.classList.toggle('dark');
          localStorage.setItem(storageKey, isDark ? 'dark' : 'light');
          const icon = newBtn.querySelector('.theme-icon');
          if (icon) icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });

        applyTheme();
      }
    })();
  </script>
  <script src="particles.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
