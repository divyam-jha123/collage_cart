<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">ðŸ›’</div>
      </div>
      <div class="college-name">
        <span>College cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Secure Login Access</p>
    </div>

    <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
      <span class="theme-icon">ðŸŒ™</span>
    </button>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="college-code" name="email" placeholder="Enter your E-mail" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">College Code</label>
        <input type="password" id="password" name="password" placeholder="Enter your college code" required autocomplete="current-password" />
      </div>

      <button type="submit" class="login-btn">LOGIN</button>
      
      <div style="text-align: center; margin-top: 20px; color: var(--text-secondary, #64748b); font-size: 14px;">
        <div style="margin-bottom: 10px;">
          Don't have an account? <a href="./signup.html" style="color: var(--link-color, #667eea); text-decoration: none; font-weight: 600;">Sign up</a>
        </div>
        <div>
          <a href="#" id="reset-password-link" style="color: var(--link-color, #667eea); text-decoration: none; font-size: 12px;">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>

</html>
