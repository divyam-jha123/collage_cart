<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
  <div class="container" style="position: relative; z-index: 1;">
    <div class="header">
      <div class="logo-container">
        <div class="logo">ðŸ›’</div>
      </div>
      <div class="college-name">
        <span>College cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Secure Login Access</p>
    </div>

    <div class="theme-switch-wrapper" id="theme-toggle-wrapper" title="Toggle theme">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="college-code" name="email" placeholder="Enter your E-mail" required
          autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">College Code</label>
        <input type="password" id="password" name="password" placeholder="Enter your college code" required
          autocomplete="current-password" />
      </div>

      <button type="submit" class="login-btn">LOGIN</button>

      <div style="text-align: center; margin-top: 20px; color: var(--text-secondary, #64748b); font-size: 14px;">
        <div style="margin-bottom: 10px;">
          Don't have an account? <a href="./signup.html"
            style="color: var(--link-color, #667eea); text-decoration: none; font-weight: 600;">Sign up</a>
        </div>
        <div>
          <a href="#" id="reset-password-link"
            style="color: var(--link-color, #667eea); text-decoration: none; font-size: 12px;">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Inline Theme Toggle Handler for Robustness
    (function () {
      const btn = document.getElementById('theme-toggle');
      const storageKey = 'login_theme'; // Keeping separate storage key as per original code

      const toggleWrapper = document.getElementById('theme-toggle-wrapper');
      const checkbox = document.getElementById('checkbox');

      function applyTheme() {
        const theme = localStorage.getItem(storageKey) || 'light';
        if (theme === 'dark') {
          document.body.classList.add('dark');
          if (checkbox) checkbox.checked = true;
        } else {
          document.body.classList.remove('dark');
          if (checkbox) checkbox.checked = false;
        }
      }

      if (checkbox) {
        checkbox.addEventListener('change', (e) => {
          if (e.target.checked) {
            document.body.classList.add('dark');
            localStorage.setItem(storageKey, 'dark');
          } else {
            document.body.classList.remove('dark');
            localStorage.setItem(storageKey, 'light');
          }
        });
      }

      applyTheme();
    })();
  </script>
  <script src="particles.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
