<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal - Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">ðŸ›’</div>
      </div>
      <div class="college-name">
        <span>College cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Create your account</p>
    </div>

    <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
      <span class="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Notification Container -->
    <div id="notification" class="page-notification error-notification"></div>
    <div id="success-notification" class="page-notification success-notification"></div>

    <form id="signup-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your E-mail" required
          autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">College Code (Password)</label>
        <input type="password" id="signup-password" name="password" placeholder="Create a password (min 6 characters)"
          required autocomplete="new-password" minlength="6" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm College Code</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password"
          required autocomplete="new-password" minlength="6" />
      </div>

      <button type="submit" class="login-btn">SIGN UP</button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" id="google-signup-btn" class="login-btn google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        <span>Sign up with Google</span>
      </button>

      <div style="text-align: center; margin-top: 20px; color: var(--text-secondary, #64748b); font-size: 14px;">
        Already have an account? <a href="./login.html"
          style="color: var(--link-color, #667eea); text-decoration: none; font-weight: 600;">Sign in</a>
      </div>
    </form>
  </div>

  <script type="module" src="signup.js"></script>
</body>

</html>
