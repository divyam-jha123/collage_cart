<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal - Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">ðŸ›’</div>
            </div>
            <div class="college-name">
                <span>College cart</span>
                <span>Portal</span>
            </div>
            <p class="subtitle">Secure Login Access</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="text" 
                    id="college-code" 
                    placeholder="Enter your E-mail" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="collage code">Collage Code</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your collage code" 
                    required
                />
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

    <script src="login.js">
    </script>
</body>
</html>
