<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Portal - Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">ðŸ›’</div>
      </div>
      <div class="college-name">
        <span>College cart</span>
        <span>Portal</span>
      </div>
      <p class="subtitle">Create your account</p>
    </div>

    <button class="theme-toggle" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark mode">
      <span class="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Notification Container -->
    <div id="notification" class="page-notification error-notification"></div>
    <div id="success-notification" class="page-notification success-notification"></div>

    <form id="signup-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your E-mail" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">College Code (Password)</label>
        <input type="password" id="signup-password" name="password" placeholder="Create a password (min 6 characters)" required autocomplete="new-password" minlength="6" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm College Code</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required autocomplete="new-password" minlength="6" />
      </div>

      <button type="submit" class="login-btn">SIGN UP</button>
      
      <div style="text-align: center; margin-top: 20px; color: var(--text-secondary, #64748b); font-size: 14px;">
        Already have an account? <a href="./login.html" style="color: var(--link-color, #667eea); text-decoration: none; font-weight: 600;">Sign in</a>
      </div>
    </form>
  </div>

  <script type="module" src="signup.js"></script>
</body>

</html>
